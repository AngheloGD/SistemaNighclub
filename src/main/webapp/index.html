<!DOCTYPE html>
<html>
    <head>
        <title>Inicio de Sesión</title>
        <meta charset="UTF-8">
        <link href="css/Login.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="wrapper">
            <form class="form">
                <h1 class="title">Inicio de Sesión</h1>
                <div class="inp">
                    <input type="text" name="logiUsua" id="logiUsua" class="input" placeholder="Usuario">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inp">
                    <input type="password" name="passUsua" id="passUsua" class="input" placeholder="Contraseña">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="button" class="btniniciar" id="btniniciar">Iniciar Sesión</button>
                <p class="footer">¿No tienes una cuenta? <a href="Agregar.jsp" class="link">Regístrate</a></p>
            </form>
            <div></div>
            <div class="banner">
                <h1 class="wel_text">BIENVENIDO<br/></h1>
            </div>
        </div>
        <audio autoplay>
            <source src="Musica/SPOT NIGHT CLUB _ SPOT BAR _ VOZ_ ALBERTO MUÑOZ S..mp3" type="audio/mpeg">
            Your browser does not support the <code>audio</code> tag.
        </audio>
        <!-- Div para mostrar mensajes de error por favorr-->
        <div id="mensajeError" style="color: red;"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jsonwebtoken@8.5.1"></script>

        <script>
            $(document).ready(function () {
                $("#btniniciar").click(function () {
                    let usuario = $("#logiUsua").val();
                    let clave = $("#passUsua").val();

                    // Validar que los campos no estén vacíos
                    if (usuario && clave) {
                        let parametro = {usuario: usuario, clave: clave};

                        // Hacer la solicitud al servlet LlamarToken
                        $.getJSON("llamarToken", parametro, function (data) {
                            if (data.resultado === "ok" && data.token) {
                                // Almacena el token en una cookie
                                document.cookie = "jwtToken=" + data.token + ";path=/;";

                                // Verifica que la cookie se haya almacenado correctamente
                                if (leerCookie("jwtToken")) {
                                    //Redirige después de 15 segundos
                                    setTimeout(function () {
                                        window.location.href = "Principal.html";
                                    }, 15000);
                                } else {
                                    // Muestra el mensaje de error en la interfaz de usuario
                                    mostrarError("Error al almacenar el token");
                                }
                            } else {
                                // Muestra el mensaje de error en la interfaz de usuario
                                mostrarError("Error al autenticar");
                            }
                        })
                                .fail(function (jqXHR, textStatus, errorThrown) {
                                    // Muestra el mensaje de error en la interfaz de usuario
                                    mostrarError("Error en la solicitud al servidor");
                                });
                    } else {
                        // Muestra el mensaje de error en la interfaz de usuario
                        mostrarError("Por favor, complete todos los campos.");
                    }
                });
                $("#cerrarSesionButton").click(function () {
                    // Elimina el nombre de usuario de LocalStorage
                    localStorage.removeItem('username');
                    // Redirige a la página de inicio de sesión
                    window.location.href = "index.html";
                });

                function mostrarError(mensaje) {
                    // Muestra el mensaje de error en el div designado
                    $("#mensajeError").text(mensaje);
                }

                // Función para leer el valor de una cookies
                function leerCookie(nombre) {
                    let nombreEQ = nombre + "=";
                    let cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        let cookie = cookies[i];
                        while (cookie.charAt(0) === ' ')
                            cookie = cookie.substring(1, cookie.length);
                        if (cookie.indexOf(nombreEQ) === 0)
                            return cookie.substring(nombreEQ.length, cookie.length);
                    }
                    return null;
                }
            });
        </script>
    </body>
</html>
