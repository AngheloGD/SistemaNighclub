        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jsonwebtoken@8.5.1"></script>

        <script>
            $(document).ready(function () {
                $("#btniniciar").click(function () {
                    let usuario = $("#logiUsua").val();
                    let clave = $("#passUsua").val();
                    // Validar que los campos no estén vacíos
                    if (usuario && clave) {
                        let parametro = {usuario: usuario, clave: clave};
                        $.getJSON("validar", parametro, function (data) {
                            if (data.resultado === "ok") {
                                // Generar el token JWT en el cliente
                                const token = jwt.sign({usuario: usuario}, 'apruebenos'); // Clave Secreta

                                // Almacena el token en una cookie con HttpOnly y sin especificar días de expiración
                                setCookie("token", token);
                                console.log(usuario);
                                console.log(clave);
                                console.log(token);
                                console.log("cookie Creada");
                                // Redirige después de 2 segundos
                                setTimeout(function () {
                                    window.location.href = "Principal.html";
                                }, 2000);
                            } else {
                                mostrarError("Error");
                            }
                        });
                    } else {
                        mostrarError("Por favor, complete todos los campos.");
                    }
                });
                // ... (resto del código)

                function setCookie(name, value) {
                    document.cookie = `${name}=${value}; path=/; HttpOnly; Secure`;
                }

                function deleteCookie(name) {
                    document.cookie = `${name}=; expires=Sun, 13 Nov 2023 22:00:00 UTC; path=/;`;
                }
            });

        </script>
